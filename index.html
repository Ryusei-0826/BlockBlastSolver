        function renderGrid(container, size, data) {
            container.innerHTML = '';
            for(let r=0; r<size; r++) {

                    const cell = document.createElement('div');

        // --- Touch & Mouse Event Optimizations ---
        // å¤‰æ›´ç‚¹2: ãƒ‡ãƒ¼ã‚¿ã‚’ç›´æ¥å—ã‘å–ã‚‹ã®ã§ã¯ãªãã€ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã™ã‚‹é–¢æ•°(getDataFn)ã‚’å—ã‘å–ã‚‹
        function attachDrawHandlers(el, getDataFn) {
            let isDrawing = false;
            let drawType = 1; // 1:fill, 0:erase
            let lastTarget = null; // æœ€å¾Œã«å‡¦ç†ã—ãŸã‚»ãƒ«

            const update = (target) => {
                if(!target || target === lastTarget) return; // åŒã˜ã‚»ãƒ«ã¯é€£ç¶šå‡¦ç†ã—ãªã„
                lastTarget = target;

                const r = parseInt(target.dataset.r);
                const c = parseInt(target.dataset.c);
                if(isNaN(r)) return;
                
                // å‹•çš„ã«æœ€æ–°ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const data = getDataFn();
                
                if(data[r][c] !== drawType) {
                    data[r][c] = drawType;
                    if(drawType===1) target.classList.add('filled');
                    else target.classList.remove('filled');
                    if(navigator.vibrate) navigator.vibrate(5);
                }
            };

            const start = (e) => {
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ï¼ˆç›¤é¢å†…ã®ã¿ï¼‰
                if(e.cancelable && e.type === 'touchstart') e.preventDefault();
                
                isDrawing = true;
                lastTarget = null; // ãƒªã‚»ãƒƒãƒˆ
                
                let target = e.target.closest('.grid-cell');
                if(!target && e.touches) {
                    target = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY)?.closest('.grid-cell');
                }

                if(!target || !el.contains(target)) return;

                const r = parseInt(target.dataset.r);
                const c = parseInt(target.dataset.c);
                
                // æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦åˆ¤å®š
                const data = getDataFn();
                drawType = data[r][c] === 1 ? 0 : 1;
                update(target);
            };

            const move = (e) => {
                if(!isDrawing) return;
                
                // ã‚¿ãƒƒãƒç§»å‹•æ™‚ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ï¼ˆç›¤é¢æ“ä½œæ™‚ã®ã¿ï¼‰
                if(e.cancelable) e.preventDefault();

                let clientX, clientY;
                if(e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                // åº§æ¨™ã‹ã‚‰è¦ç´ ã‚’å–å¾—
                const target = document.elementFromPoint(clientX, clientY);
                if(target && target.closest('.grid-cell') && el.contains(target.closest('.grid-cell'))) {
                    update(target.closest('.grid-cell'));
                }
            };

            const end = () => {
                isDrawing = false;
                lastTarget = null;
            };

            // Touch events
            el.addEventListener('touchstart', start, {passive: false});
            el.addEventListener('touchmove', move, {passive: false});
            el.addEventListener('touchend', end);
            
            // Mouse events
            el.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
        }

                // ä»Šå›ã®è¦æœ›ã¯ã€Œè©°ã‚“ã ã¨ãã®ã‚¢ãƒ©ãƒ¼ãƒˆã€ãªã®ã§ã“ã“ã¯ç¶­æŒã§ã‚‚å¯ã€‚
                // ãŸã ã—UXå‘ä¸Šã®ãŸã‚ã€ã“ã“ã‚‚ãƒˆãƒ¼ã‚¹ãƒˆç­‰ã«ã™ã‚‹ã®ãŒç†æƒ³ã ãŒã€ä»Šå›ã¯ä»•æ§˜ç¶­æŒã€‚

            // Logic Execution

                // alert('è©°ã¿ã¾ã—ãŸ...é…ç½®ã§ãã‚‹å ´æ‰€ãŒã‚ã‚Šã¾ã›ã‚“ã€‚'); // å‰Šé™¤
                renderFailure(); // æ–°ã—ã„å¤±æ•—ç”»é¢ã‚’è¡¨ç¤º

        function trimGrid(grid) {
            const cells = [];
            for(let r=0; r<5; r++) for(let c=0; c<5; c++) if(grid[r][c]) cells.push({r,c});
            if(cells.length === 0) return null;
            const minR = Math.min(...cells.map(c=>c.r));
            const minC = Math.min(...cells.map(c=>c.c));
            return cells.map(c => ({r: c.r-minR, c: c.c-minC}));
        }

        function solveLogic(initialBoard, pieces, config) {
            const perms = getPermutations(pieces);
            let bestScore = -Infinity;
            let bestPath = null;
            
            const isBeta = config.mode === 'beta';
            // Betaãªã‚‰æ¢ç´¢å¹…ã‚’åºƒã’ã‚‹
            const beamWidth = isBeta ? 12 : 5; 
            
            for(const order of perms) {
                const res = beamSearch(initialBoard, order, 0, config.currentMoves, beamWidth, config);
                if(res.score > bestScore) {
                    bestScore = res.score;
                    bestPath = res;
                }
            }

            if(!bestPath || bestPath.dead) return { success: false };

            return {
                success: true,
                steps: bestPath.history,
                finalBoard: bestPath.board
            };
        }

        function beamSearch(board, pieces, depth, currentMoves, width, config) {
            if(pieces.length === 0) return { score: 0, board, history: [], dead: false };

            const p = pieces[0];
            const moves = getValidMoves(board, p.shape);
            
            if(moves.length === 0) return { score: -999999, board, history: [], dead: true };

            // å€™è£œè©•ä¾¡
            const candidates = moves.map(pos => {
                const sim = simulate(board, p.shape, pos);
                const score = evaluate(sim, depth, pieces.length===1, currentMoves, config);
                return { pos, sim, score };
            });

            // ã‚½ãƒ¼ãƒˆ & æåˆˆã‚Š
            candidates.sort((a,b) => b.score - a.score);
            const top = candidates.slice(0, width);

            let maxS = -Infinity;
            let best = null;

            for(const cand of top) {
                // æ¬¡ã®æ‰‹ã®ã‚³ãƒ³ãƒœçŒ¶äºˆè¨ˆç®—
                let nextMoves = currentMoves;
                if(cand.sim.lines > 0) nextMoves = 0; // ãƒªã‚»ãƒƒãƒˆ
                else nextMoves++;

                const res = beamSearch(cand.sim.board, pieces.slice(1), depth+1, nextMoves, width, config);
                
                let total = cand.score + res.score;
                if(res.dead) total -= 50000; // å…ˆèª­ã¿ã§æ­»ã¬ãƒ«ãƒ¼ãƒˆã¯é¿ã‘ã‚‹

                if(total > maxS) {
                    maxS = total;
                    best = {
                        score: total,
                        board: res.board,
                        history: [{
                            pieceId: p.id,
                            shape: p.shape,
                            pos: cand.pos,
                            boardBefore: board,
                            cleared: cand.sim.cleared,
                            lines: cand.sim.lines,
                            comboStat: nextMoves
                        }, ...res.history],
                        dead: res.dead
                    };
                }
            }
            
            // å…¨æ»…ã—ãŸå ´åˆ
            if(!best) return { score: -999999, board, history: [], dead: true };
            return best;
        }

        function getValidMoves(board, shape) {
            const res = [];
            const H = 8, W = 8;
            const sH = Math.max(...shape.map(p=>p.r))+1;
            const sW = Math.max(...shape.map(p=>p.c))+1;
            for(let r=0; r<=H-sH; r++) {
                for(let c=0; c<=W-sW; c++) {
                    if(shape.every(p => board[r+p.r][c+p.c]===0)) res.push({r,c});
                }
            }
            return res;
        }

        function simulate(board, shape, pos) {
            const nb = board.map(r=>[...r]);
            shape.forEach(p => nb[pos.r+p.r][pos.c+p.c] = 1);
            
            const rows=[], cols=[];
            for(let r=0; r<8; r++) if(nb[r].every(v=>v===1)) rows.push(r);
            for(let c=0; c<8; c++) if(nb.every(r=>r[c]===1)) cols.push(c);
            
            if(rows.length||cols.length) {
                for(let r=0; r<8; r++) for(let c=0; c<8; c++) 
                    if(rows.includes(r)||cols.includes(c)) nb[r][c] = 0;
            }
            return { board: nb, lines: rows.length+cols.length, cleared: {rows, cols} };
        }

        // --- Evaluation Logic ---
        function evaluate(sim, depth, isLast, currentMoves, config) {
            let s = 0;
            const { board, lines } = sim;
            const isBeta = config.mode === 'beta';
            
            // 1. Basic Score (ç”Ÿå­˜æœ¬èƒ½)
            if(lines > 0) {
                s += 1000 * lines;
                if(isBeta) s += 200; // ã‚³ãƒ³ãƒœãƒœãƒ¼ãƒŠã‚¹
            }
            
            const empties = countEmpty(board);
            s += empties * 10;
            
            const holes = countHoles(board);
            s -= holes * 100;

            // 2. Beta Mode Logic
            if(isBeta) {
                const limit = config.device === 'iphone' ? 3 : 4;
                
                if(lines === 0) {
                    const risk = (currentMoves + 1) / limit;
                    s -= 2000 * Math.pow(risk, 2);
                }

                if(isLast) {
                    if(lines > 0) {
                        s += 2500;
                    } else {
                        if(currentMoves < limit - 1) {
                            s += 500;
                        }
                    }
                    const spaceScore = evaluateSpace(board);
                    s += spaceScore * 3.0; 
                } else {
                    if(lines === 1) s += 500;
                    s += evaluateSpace(board);
                }
            }
            return s;
        }

        function countEmpty(b) {
            let n=0;
            for(let r of b) for(let v of r) if(v===0) n++;
            return n;
        }

        function countHoles(b) {
            let h=0;
            for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                if(b[r][c]===0) {
                    let w=0;
                    if(r===0||b[r-1][c]) w++;
                    if(r===7||b[r+1][c]) w++;
                    if(c===0||b[r][c-1]) w++;
                    if(c===7||b[r][c+1]) w++;
                    if(w===4) h++;
                }
            }
            return h;
        }

        function evaluateSpace(b) {
            let score = 0;
            let has3x3 = false;
            for(let r=0; r<=5; r++) {
                for(let c=0; c<=5; c++) {
                    if([0,1,2].every(dr=>[0,1,2].every(dc=>b[r+dr][c+dc]===0))) {
                        has3x3 = true; break;
                    }
                }
                if(has3x3) break;
            }
            if(has3x3) score += 2000;

            let hasH5=false, hasV5=false;
            for(let r=0; r<8; r++) for(let c=0; c<=3; c++) if([0,1,2,3,4].every(k=>b[r][c+k]===0)) hasH5=true;
            for(let c=0; c<8; c++) for(let r=0; r<=3; r++) if([0,1,2,3,4].every(k=>b[r+k][c]===0)) hasV5=true;
            
            if(hasH5) score += 800;
            if(hasV5) score += 800;
            return score;
        }

        function getPermutations(arr) {
            if(arr.length<=1) return [arr];
            const res=[];
            for(let i=0; i<arr.length; i++) {
                const rest = [...arr.slice(0,i), ...arr.slice(i+1)];
                for(const p of getPermutations(rest)) res.push([arr[i], ...p]);
            }
            return res;
        }
